<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Oversigt</title>
    <link rel="icon" href="assets/media/pokeball_icon.svg" type="image/png">

    <!-- CSS + JS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.1/css/all.css">
    <link rel="stylesheet" href="styles/main.css">
    <script src="scripts/getPokemons.js" defer></script>    
    <script src="scripts/main.js" defer></script>
</head>
<body>
    <header>
        <a href="#" class="homeBtn">
            <img src="assets/media/pokeball_icon.svg" alt="Logo af en Pokéball" height="40" width="40" title="Til forsiden">
        </a>
        <h1>Pokemon Oversigt</h1>
        <div class="theme">
            <i class="fas fa-sun" id="lightBtn" tabindex="0"></i>
            <i class="fas fa-moon" id="darkBtn" tabindex="0"></i>
        </div>
    </header>
    <main>
        <div id="pokemonModal" class="modal">
            <img id="pokemonSprite" src="" alt="">
            <h2 id="pokemonName"><span id="pokemonID">0</span>Name</h2>
            <p id="pokemonTypes"></p>
        </div>
        <nav class="viewNav">
            <select name="generations" id="generations" class="generations">
                <!-- Kan eventuelt hentes dynamisk gennem endpointet https://pokeapi.co/api/v2/region -->
                <!-- Dog kræver det 2 forskellige API kald for at sammensætte Generation 1 med dens Region, Kanto -->
                <option value="all" selected>Vis alle</option>
                <option value="1">1 - Kanto</option>
                <option value="2">2 - Johto</option>
                <option value="3">3 - Hoenn</option>
                <option value="4">4 - Sinnoh</option>
                <option value="5">5 - Unova</option>
                <option value="6">6 - Kalos</option>
                <option value="7">7 - Alola</option>
                <option value="8">8 - Galar</option>
                <option value="9">9 - Paldea</option>
            </select>
            <i class="fas fa-list-ul viewBtn btn-selected" id="listBtn" tabindex="0"></i>
            <i class="fas fa-th-large viewBtn" id="gridBtn" tabindex="0"></i>
        </nav>

        <ul class="pokemonList list-view" id="pokemonList">
            <!-- Dynamisk indhold vises her -->
        </ul>

    </main>
    <footer>
        <div class="tag">
            <p>Lavet af </p>
            <a href="https://github.com/Walocial" target="_blank">Tobias</a>
            <p>| Elementer tilhører Nintendo & Pokémon</p>
        </div>
    </footer>
</body>
</html>
