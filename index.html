<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Oversigt</title>
    <link rel="icon" href="assets/media/pokeball_icon.svg" type="image/png">

    <!-- CSS + JS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.1/css/all.css">
    <link rel="stylesheet" href="styles/main.css">
    <script src="scripts/getPokemons.js" defer></script>   
</head>
<body>
    <header>
        <a href="#" class="homeBtn">
            <img src="assets/media/pokeball_icon.svg" alt="Logo af en Pokéball" height="40" width="40" title="Til forsiden">
        </a>
        <h1>Pokemon Oversigt</h1>
        <div class="theme">
            <i class="fas fa-sun" tabindex="0"></i>
            <i class="fas fa-moon" tabindex="0"></i>
        </div>
    </header>
    <main>
        <select name="generations" id="generations" class="generations">
            <!-- Kan eventuelt hentes dynamisk gennem endpointet https://pokeapi.co/api/v2/region -->
            <!-- Dog kræver det 2 forskellige API kald for at sammensætte Generation 1 med dens Region, Kanto -->
            <option value="all">Show all</option>
            <option value="gen1">1 - Kanto</option>
            <option value="gen2">2 - Johto</option>
            <option value="gen3">3 - Hoenn</option>
            <option value="gen4">4 - Sinnoh</option>
            <option value="gen5">5 - Unova</option>
            <option value="gen6">6 - Kalos</option>
            <option value="gen7">7 - Alola</option>
            <option value="gen8">8 - Galar</option>
            <option value="gen9">9 - Paldea</option>
        </select>

        <ul class="pokemons" id="pokemonList">
            <!-- Dynamisk indhold vises her -->
        </ul>

    </main>
    <footer>
        <div class="tag">
            <p>Lavet af </p>
            <a href="https://github.com/Walocial" target="_blank">Tobias</a>
        </div>
    </footer>
</body>
</html>
